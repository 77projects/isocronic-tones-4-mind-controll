<!DOCTYPE html>
<html>
<head>
  <title>Isochronic Tone Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #8a00ff;
    }

    .controls {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #313036;
      padding: 20px;
      border-radius: 5px;
      background-color: #49394e;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: black;
    }

    input {
      width: 100px;
      padding: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #800000;
      color: white;
      border: 1px solid #313036;
      cursor: pointer;
    }

    button:hover {
      background-color: #600000;
    }

    #frequency-display {
      margin-top: 10px;
      font-weight: bold;
      border: 1px solid #313036;
      padding: 5px;
      width: 100px;
      text-align: center;
      background-color: #49394e;
      color: white;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Isochronic Tone Generator</h1>
  <div class="controls">
    <label for="carrier-frequency">Carrier Frequency (Hz):</label>
    <input type="number" id="carrier-frequency" value="82" min="1" max="1000">
    <br>
    <label for="theta-frequency">Theta Frequency (Hz):</label>
    <input type="number" id="theta-frequency" value="4" min="1" max="100">
    <br>
    <label for="duration">Duration (seconds):</label>
    <input type="number" id="duration" value="30" min="1">
    <br>
    <button id="play-button">Play</button>
    <button id="stop-button">Stop</button>
    <button id="download-button">Download</button>
  </div>
  <p id="frequency-display">Frequency:</p>
  <audio id="audio-player"></audio>
  <script>
    const carrierFrequencyInput = document.getElementById('carrier-frequency');
    const thetaFrequencyInput = document.getElementById('theta-frequency');
    const durationInput = document.getElementById('duration');
    const playButton = document.getElementById('play-button');
    const stopButton = document.getElementById('stop-button');
    const downloadButton = document.getElementById('download-button');
    const audioPlayer = document.getElementById('audio-player');
    const frequencyDisplay = document.getElementById('frequency-display');

    let audioContext;
    let oscillator;
    let modulationOscillator;
    let gainNode;
    let isPlaying = false;

    function generateIsochronicTone() {
      if (isPlaying) {
        return; // Prevent multiple simultaneous tones
      }

      isPlaying = true;

      const carrierFrequency = parseInt(carrierFrequencyInput.value);
      const thetaFrequency = parseInt(thetaFrequencyInput.value);
      const duration = parseInt(durationInput.value);

      // Create audio context and oscillators
      audioContext = new AudioContext();
      oscillator = audioContext.createOscillator();
      modulationOscillator = audioContext.createOscillator();
      gainNode = audioContext.createGain();

      // Set oscillator parameters
      oscillator.frequency.value = carrierFrequency;
      modulationOscillator.frequency.value = thetaFrequency;
      gainNode.gain.value = 0.5; // Adjust volume as needed

      // Connect oscillators and gain node
      modulationOscillator.connect(gainNode.gain);
      oscillator.connect(gainNode);

      // Disconnect gainNode from any previous connections
      gainNode.disconnect();

      // Connect gainNode to audioContext.destination
      gainNode.connect(audioContext.destination);

      // Start oscillators
      oscillator.start();
      modulationOscillator.start();

      // Create a MediaStreamDestination from the audio context destination
      const mediaStreamDestination = audioContext.createMediaStreamDestination();

      // Connect gainNode to the MediaStreamDestination
      gainNode.connect(mediaStreamDestination);

      // Create a MediaRecorder
      const mediaRecorder = new MediaRecorder(mediaStreamDestination.stream);

      // Set timeout to stop oscillators and record audio
      const timeoutId = setTimeout(() => {
        oscillator.stop();
        modulationOscillator.stop();
        mediaRecorder.stop();
        isPlaying = false;
      }, duration * 1000);

      mediaRecorder.ondataavailable = (event) => {
        const blob = new Blob([event.data], { 'type': 'audio/wav' });
        const url = URL.createObjectURL(blob);

        // Log a message to verify that the Blob is created correctly
        console.log('Blob created successfully:', blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'isochronic_tone.wav';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      mediaRecorder.start();
    }

    playButton.addEventListener('click', () => {
      generateIsochronicTone();
    });

    stopButton.addEventListener('click', () => {
      if (audioContext) {
        oscillator.stop();
        modulationOscillator.stop();
        audioContext.close();
        audioContext = null;
        isPlaying = false;
      }
    });

    downloadButton.addEventListener('click', () => {
      // No need for a download button since the audio is automatically downloaded
    });
  </script>
</body>
</html>
