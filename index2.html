<!DOCTYPE html>
<html>
<head>
  <title>Isochronic Tone Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #8a00ff;
    }

    .controls {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #313036;
      padding: 20px;
      border-radius: 5px;
      background-color: #49394e;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: black;
    }

    input {
      width: 100px;
      padding: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #800000;
      color: white;
      border: 1px solid #313036;
      cursor: pointer;
    }

    button:hover {
      background-color: #600000;
    }

    #frequency-display {
      margin-top: 10px;
      font-weight: bold;
      border: 1px solid #313036;
      padding: 5px;
      width: 100px;
      text-align: center;
      background-color: #49394e;
      color: white;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Isochronic Tone Generator</h1>
  <div class="controls">
    <label for="carrier-frequency">Carrier Frequency (Hz):</label>
    <input type="number" id="carrier-frequency" value="82" min="1" max="1000">
    <br>
    <label for="theta-frequency">Theta Frequency (Hz):</label>
    <input type="number" id="theta-frequency" value="4" min="1" max="100">
    <br>
    <label for="duration">Duration (seconds):</label>
    <input type="number" id="duration" value="30" min="1">
    <br>
    <label for="voice-frequency">Voice Frequency (Hz):</label>
    <input type="text" id="voice-frequency" readonly>
    <br>
    <button id="play-button">Play</button>
    <button id="stop-button">Stop</button>
    <button id="download-button">Download</button>
    <button id="record-button">Record Voice</button>
  </div>
  <p id="frequency-display">Frequency:</p>
  <audio id="audio-player"></audio>
  <script>
    const carrierFrequencyInput = document.getElementById('carrier-frequency');
    const thetaFrequencyInput = document.getElementById('theta-frequency');
    const durationInput = document.getElementById('duration');
    const playButton = document.getElementById('play-button');
    const stopButton = document.getElementById('stop-button');
    const downloadButton = document.getElementById('download-button');
    const audioPlayer = document.getElementById('audio-player');
    const recordButton = document.getElementById('record-button');
    const frequencyDisplay = document.getElementById('frequency-display');
    const voiceFrequencyInput = document.getElementById('voice-frequency');

    let audioBuffer;
    let audioContext;
    let oscillator;
    let modulationOscillator;
    let gainNode;
    let recordingContext;
    let mediaRecorder;

    function detectVoiceFrequency(audioData) {
      const analyser = new AnalyserNode(audioContext);
      analyser.fftSize = 2048;

      audioData.connect(analyser);

      const frequencyData = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(frequencyData);

      let maxFrequency = 0;
      let maxIndex = 0;
      for (let i = 0; i < frequencyData.length; i++) {
        if (frequencyData[i] > maxFrequency) {
          maxFrequency = frequencyData[i];
          maxIndex = i;
        }
      }

      return (maxIndex / analyser.frequencyBinCount) * audioContext.sampleRate;
    }

    recordButton.addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const microphone = audioContext.createMediaStreamSource(stream);
          const chunks = [];

          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();

          mediaRecorder.ondataavailable = (event) => {
            chunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { 'type': 'audio/ogg; codecs=opus' });
            const audioURL = URL.createObjectURL(blob);

            // Analyze the recorded audio
            const audioSource = audioContext.createMediaElementSource(new Audio(audioURL));
            const dominantFrequency = detectVoiceFrequency(audioSource);

            // Update the frequency display and voice frequency input
            frequencyDisplay.textContent = `Frequency: ${dominantFrequency.toFixed(2)} Hz`;
            voiceFrequencyInput.value = dominantFrequency.toFixed(2);

            // Play the recorded audio (optional)
            audioPlayer.src = audioURL;
            audioPlayer.play();
          };

          setTimeout(() => {
            mediaRecorder.stop();
          }, 5000); // Adjust recording duration as needed
        })
        .catch(error => {
          console.error('Error accessing microphone:', error);
          alert('Failed to access microphone. Please check your permissions.'); // User-friendly message
        });
    });

    playButton.addEventListener('click', () => {
      const carrierFrequency = parseInt(carrierFrequencyInput.value);
      const thetaFrequency = parseInt(thetaFrequencyInput.value);
      const duration = parseInt(durationInput.value);

      // Create audio context and oscillators
      audioContext = new AudioContext();
      oscillator = audioContext.createOscillator();
      modulationOscillator = audioContext.createOscillator();
      gainNode = audioContext.createGain();

      // Set oscillator parameters
      oscillator.frequency.value = carrierFrequency;
      modulationOscillator.frequency.value = thetaFrequency;
      gainNode.gain.value = 0.5; // Adjust volume as needed

      // Connect oscillators and gain node
      modulationOscillator.connect(gainNode.gain);
      oscillator.connect(gainNode);

      // Disconnect gainNode from any previous connections
      gainNode.disconnect();

      // Connect gainNode to audioContext.destination
      gainNode.connect(audioContext.destination);

      // Start oscillators
      oscillator.start();
      modulationOscillator.start();

      // Record audio
      recordingContext = new OfflineAudioContext(1, duration * 44100, 44100);
      recordingContext.destination.connect(gainNode);
      recordingContext.start();

      // Set timeout to stop oscillators and record audio
      setTimeout(() => {
        oscillator.stop();
        modulationOscillator.stop();
        recordingContext.complete().then((renderedBuffer) => {
          audioBuffer = renderedBuffer;
          audioPlayer.src = URL.createObjectURL(new Blob([new Uint8Array(renderedBuffer.getChannelData(0))], { type: 'audio/wav' }));
          audioPlayer.play();

          // Check if audioBuffer is not empty before enabling the download button
          downloadButton.disabled = false;
        });
      }, duration * 1000);
    });

    stopButton.addEventListener('click', () => {
      if (audioContext) {
        oscillator.stop();
        modulationOscillator.stop();
        audioContext.close();
        audioContext = null;
        URL.revokeObjectURL(audioPlayer.src); // Revoke object URL
      }

      // Disable the download button when audio generation is stopped
      downloadButton.disabled = true;
    });

    downloadButton.addEventListener('click', () => {
      if (audioBuffer) {
        const blob = new Blob([new Uint8Array(audioBuffer.getChannelData(0))], { type: 'audio/wav' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'isochronic_tone.wav';
        document.body.appendChild(a);
        a.click();
